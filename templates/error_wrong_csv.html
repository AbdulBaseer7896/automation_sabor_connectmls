{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-danger text-white text-center py-4 rounded-top-4">
                    <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i> CSV Upload Error</h3>
                </div>
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-times-circle display-1 text-danger mb-3"></i>
                        <p class="text-muted">Your CSV upload failed due to the following issues:</p>
                    </div>
                    
                    <ul class="list-group mb-4">
                        {% for reason in reasons %}
                            <li class="list-group-item list-group-item-danger">
                                <i class="fas fa-ban me-2"></i>{{ reason }}
                            </li>
                        {% endfor %}
                    </ul>

                    <div class="text-center">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-arrow-left me-2"></i>Go Back
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
