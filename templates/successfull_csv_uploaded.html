{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-success text-white text-center py-4 rounded-top-4">
                    <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>CSV Upload Successful</h3>
                </div>
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-check display-1 text-success mb-3"></i>
                        <p class="text-muted">Your CSV was uploaded successfully and scraping has started.</p>
                    </div>

                    <div class="alert alert-success text-start">
                        <p><strong>Status:</strong> {{ status }}</p>
                        <p><strong>Message:</strong> {{ message }}</p>
                        <p><strong>File:</strong> {{ file }}</p>
                    </div>

                    <div class="text-center">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('view_data') }}" class="btn btn-success ms-2">
                            <i class="fas fa-table me-2"></i>View Data
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
